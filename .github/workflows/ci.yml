name: ci

on:
  pull_request:
  push:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Run tests
        run: go test ./...

  diff-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Secrets-Guard
        run: |
          docker pull ghcr.io/pinfloyd/secrets-guard:v0.1.0
          BASE=${{ github.event.pull_request.base.sha }}
          HEAD=${{ github.sha }}
          if [ -z "$BASE" ]; then
            BASE=$(git rev-parse HEAD~1)
          fi
          docker run --rm \
            -e GITHUB_BASE_SHA=$BASE \
            -e GITHUB_SHA=$HEAD \
            -v $PWD:/work \
            ghcr.io/pinfloyd/secrets-guard:v0.1.0